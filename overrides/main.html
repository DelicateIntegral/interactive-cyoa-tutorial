{% extends "base.html" %}

{% block content %}
  {{ super() }}

  <script data-goatcounter="https://icct.goatcounter.com/count"
    async src="//gc.zgo.at/count.js"></script>

  {% if git_page_authors %}
    <div class="md-source-date">
      <small>
          Authors: {{ git_page_authors | default('enable mkdocs-git-authors-plugin') }}
      </small>
    </div>
  {% endif %}
{% endblock %}
